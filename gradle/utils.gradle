// Run a console command and return the output
ext.cmd = { String[] input ->
    def out = new ByteArrayOutputStream()

    exec {
        commandLine input
        standardOutput = out
    }

    return out.toString().trim()
}

// Grab the git hash id
ext.git = {
    cmd('git', 'log', '--pretty=format:%h', '-1')
}

