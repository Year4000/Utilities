---
# CircleCI Config to build Utilities and Deploy Docker Images

# We are deploying with docker
machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  post:
    - pip install --upgrade docker-compose
  services:
    - docker
  java:
    version: oraclejdk8

# We want to build and run tests
test:
  override:
    - ./gradlew clean build test

# Deploy the Docker image
deployment:
  master:
    branch: master
    commands:
      - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
      - docker-compose build
      - docker-compose push

# Deploy the artifacts from all the modules
general:
  artifacts:
    - core/build/libs/
    - core-ducktape/build/libs/
    - core-locale/build/libs/
    - core-minecraft/build/libs/
    - core-redis/build/libs/
    - core-scheduler/build/libs/
    - core-sdk/build/libs/
    - gradle/build/libs/gradle-sources.jar
    - sponge/build/libs/
