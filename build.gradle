buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.netflix.nebula:gradle-aggregate-javadocs-plugin:2.2.+'
    }
}

plugins {
    id 'idea'
    id 'groovy'
}

apply plugin: 'nebula-aggregate-javadocs'

ext.utilities = project

defaultTasks 'clean', 'build', 'aggregateJavadocs'
